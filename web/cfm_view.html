<html>
<head>
<link rel="stylesheet" href="css/vendor/leaflet.css">

<script type="text/javascript" src="js/cfm_util.js"></script>

<script type="text/javascript" src="js/cfm_main.js"></script>

<style>
.ui-slider-range { background:linear-gradient(to right, rgb(255,0,0), rgb(0,0,255) ) }

table { width: 100%; border-collapse: collapse; }
table, td, th { border: 1px solid black; padding: 5px; }
th {text-align: left;}

</style>
</head>
<body>
<div class="container-fluid">
<p>
  <button id="refreshBtn" class="btn btn-sm" title="refresh all" style="color:blue" onclick="refreshAll()">
    <span class="glyphicon glyphicon-refresh"></span>
  </button>
  <button id="plotBtn" class="btn btn-sm" title="plot them all" style="color:blue" onclick="plotAll()">
    <span class="glyphicon glyphicon-picture"></span>
  </button>
</p>
</p>
<div class="row col-md-12 col-xs-12" style="display:inline-block;left:20px;">
<div id='CFM_plot' style="width:40%;height:700px;left:10px;float:right;border:solid 3px gray"></div>
<div id='queryBlock' style="width:60%;float:left;top:20px;">
  <div id='myCFM_query'>
    <div style="display:inline-block">
     <strong>Query for Fault Object by region:</strong>
     <button id="regionBtn" type="button" title="retrieve region list" class="btn btn-default" style="border: 0; color: blue" onclick="getRegionList()">
            <span class="glyphicon glyphicon-search"></span>
     </button>
    </div>
    <div id="regionList"></div>
    <br>
    <p><strong>Query for Fault Object by strike range:</strong>
     <button id="rangeBtn" type="button" title="retrieve strike range" class="btn btn-default" style="border:0; color:blue" onclick="getStrikeRange()">
            <span class="glyphicon glyphicon-search"></span>
     </button>
    </p>
    <div id="strikeRange" style="width:80%; overflow:hidden;"></div>
    <br>
    <p><strong>Query for Fault Object by keyword:</strong>
     <div style="display:flex"> Keyword: <input type="text" id="keywordTxt" onfocus="this.value=''" style="right-margin:10px; border:1px solid black; color:orange; text-align:center;">
       <button id="keywordBtn" type="button" title="search with keyword" class="btn btn-default" style="border: 0; color: blue" onclick="searchByKeyword()">
            <span class="glyphicon glyphicon-search"></span>
       </button>
     </div>
    </p>
    <br>
    <p><strong>Query for Fault Object by name:</strong>
     <div style="display:flex"> Name: <input type="text" id="faultNameTxt" onfocus="this.value=''" style="right-margin:10px; border:1px solid black; width:300px; color:orange; text-align:center;">
       <button id="nameBtn" type="button" title="search with name" class="btn btn-default" style="border: 0; color: blue" onclick="searchByFaultName()">
            <span class="glyphicon glyphicon-search"></span>
       </button>
     </div>
    </p>
    <br>
    <p><strong>Query for Fault Object by latlon:(32.2112628759,-115.0092189871)</strong>
    <div style="display:flex">
      <div> Lat: 
         <input type="text" id="latTxt" onfocus="this.value=''" style="right-margin:10px; border:1px solid black; color:orange; text-align:center;">
      </div>
      <div style="margin:0 0 0 20px"> Lon:
         <input type="text" id="lonTxt" onfocus="this.value=''" style="right-margin:10px; border:1px solid black; color:orange; text-align:center;">
      </div>
        <button id="latlonBtn" type="button" title="search with latlon" class="btn btn-default" style="border: 0; color: blue" onclick="searchByLatlon()">
            <span class="glyphicon glyphicon-search"></span>
        </button>
    </div>
    </p>
    <br>
<!---  FOR DEBUG
    <p><strong>Query for GEO JSON Object by object_tb_gid:</strong>
     <div style="display:flex"> Object gid: <input type="text" id="objGidTxt" onfocus="this.value=''" style="right-margin:10px; border:1px solid black; color:orange; text-align:center;">
       <button id="objGidBtn" type="button" title="search with object gid" class="btn btn-default" style="border: 0; color: blue" onclick="getGeoJSONbyObjGid()">
            <span class="glyphicon glyphicon-search"></span>
       </button>
     </div>
    </p>
--->
    <div id="geoSearchByObjGidResult" style="display:none"></div>
  </div><!-- myCFM_query -->
  <div id="phpResponseText"></div>
  <div id="searchResult"></div>
</div><!-- queryBlock -->
</div>

</div><!-- container-fuild -->

</body>
</html>
